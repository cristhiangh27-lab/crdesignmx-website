<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="canonical" href="https://crcollective.mx/projects/prisma-office/" />
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#0b1220">
  <title>Prisma Office â€“ CR Collective</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body class="project-page" data-project="prisma-office">
  <div data-include="header"></div>

  <main>
    <section class="project-hero">
      <div class="project-hero-text">
        <p class="section-lead" data-i18n="project.detail.kicker">Featured project</p>
        <h1>Prisma Office</h1>
        <div class="project-meta"></div>
        <p class="summary"></p>
      </div>
      <div class="hero-visual">
        <div class="placeholder" data-i18n="project.detail.gallerySoon">Gallery coming soon</div>
        <img src="" alt="" hidden>
      </div>
    </section>

    <section class="project-description">
      <h2 data-i18n="project.detail.description">Description</h2>
      <div class="content"></div>
    </section>

    <section class="project-gallery">
      <h2 data-i18n="project.detail.gallery">Gallery</h2>
      <div class="grid"></div>
    </section>
  </main>

  <div data-include="footer"></div>

  <script src="../../assets/js/includes.js"></script>
  <script src="../../js/i18n.js"></script>
  <script type="module">
    import { renderProjectDetail } from '../../js/project-loader.js';

    const slug = document.body.dataset.project;

    window.addEventListener('DOMContentLoaded', async () => {
      await window.SiteIncludes?.loadIncludes();
      await window.I18n?.initI18n();
      renderProjectDetail(slug);
    });

    window.addEventListener('langchange', () => {
      renderProjectDetail(slug);
    });
  </script>
</body>
</html>
