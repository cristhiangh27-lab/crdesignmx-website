<script>
  // año footer
  document.getElementById('year').textContent = new Date().getFullYear();

  // formulario
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbzVbL12WIhjYYD7z_-VLF7w5_Ys1XZP4-_el0BglC4I1Yha-qDYGxCO6zSh9o29avs0Ow/exec";
  const form = document.getElementById("contactForm");
  const statusEl = document.getElementById("formStatus");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    statusEl.textContent = "Enviando…";

    const data = new URLSearchParams(new FormData(form));

    try {
      const res = await fetch(ENDPOINT, {
        method: "POST",
        body: data
      });

      // aunque el response sea simple "ok", con esto basta
      if (!res.ok) throw new Error("HTTP " + res.status);

      statusEl.textContent = "✅ Listo. Te responderemos pronto.";
      form.reset();
    } catch (err) {
      statusEl.textContent = "❌ No se pudo enviar. Intenta de nuevo o escríbenos por WhatsApp.";
    }
  });
</script>
